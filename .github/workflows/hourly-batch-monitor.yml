name: Hourly Maintenance Tasks

on:
  schedule:
    # ë§¤ì‹œê°„ 27ë¶„ì— ì‹¤í–‰ (UTC ê¸°ì¤€) - ë¶€í•˜ ë¶„ì‚°ì„ ìœ„í•´ ì •ê° í”¼í•¨
    - cron: '27 * * * *'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
    inputs:
      batch_size:
        description: 'ë°°ì¹˜ í¬ê¸° (1-800)'
        required: false
        type: number

jobs:
  maintenance-tasks:
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 45  # ì „ì²´ ìž‘ì—…ì— ëŒ€í•œ íƒ€ìž„ì•„ì›ƒ
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Set parameters
      id: params
      run: |
        # ë°°ì¹˜ í¬ê¸° ì„¤ì •
        if [ -n "${{ github.event.inputs.batch_size }}" ]; then
          BATCH_SIZE="${{ github.event.inputs.batch_size }}"
        else
          BATCH_SIZE="800"
        fi
        
        echo "batch_size=${BATCH_SIZE}" >> $GITHUB_OUTPUT
        echo "Batch size: ${BATCH_SIZE}"
        
    - name: Run Article Deduplication
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      run: |
        echo "ðŸ”„ Starting article deduplication..."
        echo "ðŸ“… Current time (UTC): $(date -u)"
        echo "ðŸ“… Current time (KST): $(TZ=Asia/Seoul date)"
        
        python -m scripts.deduplicate_articles
        
    - name: Run OpenAI Batch Monitor
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        echo "ðŸš€ Starting OpenAI batch monitoring..."
        echo "ðŸ“… Current time (UTC): $(date -u)"
        echo "ðŸ“… Current time (KST): $(TZ=Asia/Seoul date)"
        
        python -m scripts.openai_batch_monitor --batch-size ${{ steps.params.outputs.batch_size }}
