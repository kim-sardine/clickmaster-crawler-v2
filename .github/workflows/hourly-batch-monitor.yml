name: Hourly OpenAI Batch Monitor

on:
  schedule:
    # Îß§ÏãúÍ∞Ñ Ï†ïÍ∞ÅÏóê Ïã§Ìñâ (UTC Í∏∞Ï§Ä)
    - cron: '0 * * * *'
  workflow_dispatch:  # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•
    inputs:
      batch_size:
        description: 'Î∞∞Ïπò ÌÅ¨Í∏∞ (1-800)'
        required: false
        type: number

jobs:
  monitor-batch:
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 30  # 30Î∂Ñ ÌÉÄÏûÑÏïÑÏõÉ
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Set batch parameters
      id: params
      run: |
        # Î∞∞Ïπò ÌÅ¨Í∏∞ ÏÑ§Ï†ï (ÏàòÎèô Ïã§Ìñâ Ïãú ÏûÖÎ†•Í∞í, ÏûêÎèô Ïã§Ìñâ Ïãú Í∏∞Î≥∏Í∞í 100)
        if [ -n "${{ github.event.inputs.batch_size }}" ]; then
          BATCH_SIZE="${{ github.event.inputs.batch_size }}"
        else
          BATCH_SIZE="800"
        fi
        
        echo "batch_size=${BATCH_SIZE}" >> $GITHUB_OUTPUT
        echo "Batch size: ${BATCH_SIZE}"
        
    - name: Run OpenAI Batch Monitor
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        # Í∏∞Î≥∏ Î™ÖÎ†πÏñ¥ Íµ¨ÏÑ±
        CMD="python -m scripts.openai_batch_monitor"
        CMD="${CMD} --batch-size ${{ steps.params.outputs.batch_size }}"
        
        echo "üöÄ Executing: ${CMD}"
        echo "üìÖ Current time (UTC): $(date -u)"
        echo "üìÖ Current time (KST): $(TZ=Asia/Seoul date)"
        
        # Ïä§ÌÅ¨Î¶ΩÌä∏ Ïã§Ìñâ
        ${CMD}
        
    - name: Check execution result
      if: always()
      run: |
        if [ $? -eq 0 ]; then
          echo "‚úÖ OpenAI Batch Monitor completed successfully"
        else
          echo "‚ùå OpenAI Batch Monitor failed with exit code $?"
          exit 1
        fi
        
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: batch-monitor-logs-${{ github.run_number }}
        path: |
          logs/
          *.log
        retention-days: 7 