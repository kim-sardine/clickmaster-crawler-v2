name: Hourly Maintenance Tasks

on:
  schedule:
    # 매시간 27분에 실행 (UTC 기준) - 부하 분산을 위해 정각 피함
    - cron: '27 * * * *'
  workflow_dispatch:  # 수동 실행 가능
    inputs:
      batch_size:
        description: '배치 크기 (1-800)'
        required: false
        type: number

jobs:
  maintenance-tasks:
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 45  # 전체 작업에 대한 타임아웃
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Set parameters
      id: params
      run: |
        # 배치 크기 설정
        if [ -n "${{ github.event.inputs.batch_size }}" ]; then
          BATCH_SIZE="${{ github.event.inputs.batch_size }}"
        else
          BATCH_SIZE="800"
        fi
        
        echo "batch_size=${BATCH_SIZE}" >> $GITHUB_OUTPUT
        echo "Batch size: ${BATCH_SIZE}"
        
    - name: Run Article Deduplication
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      run: |
        echo "🔄 Starting article deduplication..."
        echo "📅 Current time (UTC): $(date -u)"
        echo "📅 Current time (KST): $(TZ=Asia/Seoul date)"
        
        python -m scripts.deduplicate_articles
        
    - name: Run OpenAI Batch Monitor
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        echo "🚀 Starting OpenAI batch monitoring..."
        echo "📅 Current time (UTC): $(date -u)"
        echo "📅 Current time (KST): $(TZ=Asia/Seoul date)"
        
        python -m scripts.openai_batch_monitor --batch-size ${{ steps.params.outputs.batch_size }}
