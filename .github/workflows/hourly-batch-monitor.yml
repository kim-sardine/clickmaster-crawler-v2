name: Hourly OpenAI Batch Monitor

on:
  schedule:
    # ë§¤ì‹œê°„ ì •ê°ì— ì‹¤í–‰ (UTC ê¸°ì¤€)
    - cron: '0 * * * *'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
    inputs:
      batch_size:
        description: 'ë°°ì¹˜ í¬ê¸° (1-800)'
        required: false
        type: number

jobs:
  monitor-batch:
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 30  # 30ë¶„ íƒ€ì„ì•„ì›ƒ
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Set batch parameters
      id: params
      run: |
        # ë°°ì¹˜ í¬ê¸° ì„¤ì • (ìˆ˜ë™ ì‹¤í–‰ ì‹œ ì…ë ¥ê°’, ìë™ ì‹¤í–‰ ì‹œ ê¸°ë³¸ê°’ 100)
        if [ -n "${{ github.event.inputs.batch_size }}" ]; then
          BATCH_SIZE="${{ github.event.inputs.batch_size }}"
        else
          BATCH_SIZE="800"
        fi
        
        echo "batch_size=${BATCH_SIZE}" >> $GITHUB_OUTPUT
        echo "Batch size: ${BATCH_SIZE}"
        
    - name: Run OpenAI Batch Monitor
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        # ê¸°ë³¸ ëª…ë ¹ì–´ êµ¬ì„±
        CMD="python -m scripts.openai_batch_monitor"
        CMD="${CMD} --batch-size ${{ steps.params.outputs.batch_size }}"
        
        echo "ğŸš€ Executing: ${CMD}"
        echo "ğŸ“… Current time (UTC): $(date -u)"
        echo "ğŸ“… Current time (KST): $(TZ=Asia/Seoul date)"
        
        # ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
        ${CMD}
