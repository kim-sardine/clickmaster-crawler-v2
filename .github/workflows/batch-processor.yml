name: Batch Processor

on:
  schedule:
    # ë§¤ì‹œê°„ ì‹¤í–‰ (ì‹œê°„ ë‹¨ìœ„ë¡œ ë¶„ì‚°í•˜ì—¬ ë¶€í•˜ ê°ì†Œ)
    - cron: '15 * * * *'  # ë§¤ì‹œê°„ 15ë¶„ì— ë°°ì¹˜ ëª¨ë‹ˆí„°ë§
    - cron: '45 * * * *'  # ë§¤ì‹œê°„ 45ë¶„ì— ê²°ê³¼ ì²˜ë¦¬
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
    inputs:
      task:
        description: 'Task to run'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - monitor
        - process
        - naksi-king

jobs:
  batch-monitor:
    if: github.event.schedule == '15 * * * *' || github.event_name == 'workflow_dispatch' && (github.event.inputs.task == 'all' || github.event.inputs.task == 'monitor')
    runs-on: ubuntu-latest
    timeout-minutes: 30  # 30ë¶„ íƒ€ì„ì•„ì›ƒ
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Monitor batches and create new ones
      env:
        NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
        NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        echo "ğŸ” Starting batch monitoring..."
        python scripts/monitor_batches.py

  batch-processor:
    if: github.event.schedule == '45 * * * *' || github.event_name == 'workflow_dispatch' && (github.event.inputs.task == 'all' || github.event.inputs.task == 'process')
    runs-on: ubuntu-latest
    timeout-minutes: 45  # 45ë¶„ íƒ€ì„ì•„ì›ƒ
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Process completed batches
      env:
        NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
        NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        echo "âš™ï¸ Processing completed batches..."
        python scripts/process_completed_batches.py

  naksi-king-analysis:
    if: github.event_name == 'workflow_dispatch' && (github.event.inputs.task == 'all' || github.event.inputs.task == 'naksi-king')
    runs-on: ubuntu-latest
    timeout-minutes: 15  # 15ë¶„ íƒ€ì„ì•„ì›ƒ
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Naksi King analysis
      env:
        NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
        NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        echo "ğŸ‘‘ Running Naksi King analysis..."
        python scripts/process_naksi_king.py
        
    - name: Upload analysis report
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: naksi-king-report-${{ github.run_number }}
        path: |
          reports/
          *.txt
        retention-days: 30

  upload-logs:
    if: failure()
    runs-on: ubuntu-latest
    needs: [batch-monitor, batch-processor, naksi-king-analysis]
    
    steps:
    - name: Upload logs on failure
      uses: actions/upload-artifact@v3
      with:
        name: batch-processor-logs-${{ github.run_number }}
        path: |
          *.log
          logs/
        retention-days: 7 