name: Daily News Crawler

on:
  schedule:
    # 매일 오전 6시 (KST 15시 = UTC 06시)에 실행
    - cron: '0 21 * * *'  # UTC 21시 = KST 06시
  workflow_dispatch:  # 수동 실행 가능

jobs:
  crawl-news:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # 1시간 타임아웃
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run news crawler
      env:
        NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
        NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        echo "🚀 Starting daily news crawling..."
        python scripts/crawl_news.py
        
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: crawler-logs-${{ github.run_number }}
        path: |
          *.log
          logs/
        retention-days: 7 